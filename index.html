<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cytoscape Network Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <script src="https://unpkg.com/cytoscape-svg@0.4.0/cytoscape-svg.js"></script>
    <script src="https://unpkg.com/graphology@0.25.4/dist/graphology.umd.js"></script>
    <script src="https://unpkg.com/graphology-library@0.8.0/dist/graphology-library.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="controls">
        <label for="layout-select">Layout:</label>
        <select id="layout-select">
            <option value="grid">Grid</option>
            <option value="circle">Circle</option>
            <option value="concentric">Concentric</option>
            <option value="breadthfirst">Breadthfirst</option>
            <option value="cose">Cose (Physics)</option>
            <option value="random">Random</option>
        </select>
        <label for="easing-select">Easing:</label>
        <select id="easing-select">
            <option value="ease">Ease</option>
            <option value="linear">Linear</option>
            <option value="ease-in">Ease In</option>
            <option value="ease-out">Ease Out</option>
            <option value="ease-in-out">Ease In Out</option>
        </select>
        <button id="download-svg">Download SVG</button>
        <input type="file" id="file-upload" accept=".gexf, .graphml">
    </div>
    <div id="cy"></div>
    <script src="script.js"></script>
</body>

</html>
